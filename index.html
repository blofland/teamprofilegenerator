
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Awesome Team</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="#", class="brand-logo">Programming Team</a>
            </div>
        </nav>
        <div class="teal lighten-2 white-text">
            <div class="container">
                <div class="card-panel transparent z-depth-0" id="manager-card">
                    <div class="card-content">
                        <h5><span class="card-title">Manager</span></h5>
                        <ul>
                            <li>Name: <span data-attribute="name"></span></li>
                            <li>ID: <span data-attribute="id"></span></li>
                            <li>Email: <span data-attribute="email"></span></li>
                            <li>Office Phone Number: <span data-attribute="phone"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="yellow darken-2 white-text">
            <div class="row" id="engineer-cards">
            </div>
        </div>
        <div class="pink lighten-2 white-text">
            <div class="row" id="intern-cards">
            </div>
        </div>

        <footer class="page-footer brown darken-1 white-text">
            <div class="container center-align">
                <p>For more information go to my <a href="#">Github</a></p>
            </div>
        </footer>
    </body>
</html>
